<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLEN WALLPAPER 3D+</title>
    <style>
        /* Basic CSS for simple layout and centering */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Space between images */
        }
        .wallpaper-item {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            width: 300px; /* Fixed width for each item */
            text-align: center;
        }
        .wallpaper-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .download-btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>GLEN WALLPAPER 3D+</h1>

    <div class="gallery" id="wallpaper-gallery">
        
        </div>

</body>
</html>
