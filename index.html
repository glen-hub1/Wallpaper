<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLEN WALLPAPER 3D+</title>
    
    <style>
        /* --- STYLING FOR FULL-WIDTH WALLPAPER DISPLAY --- */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
            margin: 40px 0;
        }
        .gallery {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center;
            gap: 20px;
            margin: 0 auto;
        }
        .wallpaper-item {
            /* Ensures container is full width and removes the 'box' look */
            width: 100%; 
            max-width: 800px; /* Limits maximum width on very large screens */
            border: none;
            padding: 0; 
            background-color: transparent;
            box-shadow: none;
            text-align: center;
        }
        .wallpaper-item img {
            /* Makes image stretch to container width */
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
        }
        .download-btn {
            /* Styles for the Download button */
            display: block; 
            padding: 15px 15px;
            margin: 10px auto 40px auto; /* Adds space above and below */
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            max-width: 250px; /* Keeps button a reasonable size */
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>GLEN WALLPAPER 3D+</h1>

    <div class="gallery" id="wallpaper-gallery">
        
        <div class="wallpaper-item">
            <img src="wallpapers/IMG-20251103-WA0554.jpg" alt="A cool abstract 3D design">
            
            <a href="wallpapers/IMG-20251103-WA0554.jpg" download class="download-btn">
                Download Now
            </a>
        </div>

        <div class="wallpaper-item">
            <img src="wallpapers/YOUR_IMAGE_TWO.png" alt="A bright futuristic 3D wallpaper">
            
            <a href="wallpapers/YOUR_IMAGE_TWO.png" download class="download-btn">
                Download Now
            </a>
        </div>
        
        </div>

</body>
</html>
